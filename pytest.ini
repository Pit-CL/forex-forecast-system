[pytest]
# ==========================================
# PYTEST CONFIGURATION
# ==========================================

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 8.0

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers
    --strict-markers
    # Coverage options
    --cov=src/forex_core
    --cov=src/services
    --cov-report=html
    --cov-report=term-missing
    # Warnings
    -W error::DeprecationWarning
    -W error::PendingDeprecationWarning

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use external APIs)
    e2e: End-to-end tests (full system tests)
    slow: Slow tests (may take >1 second)
    pdf: PDF generation tests (require WeasyPrint)
    email: Email sending tests (require SMTP)
    critical: Critical functionality tests (must pass)

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeouts
timeout = 300
timeout_method = thread

# Asyncio mode
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = src
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod

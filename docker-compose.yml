version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: forex-api
    restart: unless-stopped
    environment:
      - API_TITLE=Forex Forecast System API
      - API_VERSION=1.0.0
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
      - DEVELOPMENT_MODE=false
      - DATA_PATH=/app/data
      - OUTPUT_PATH=/app/output
      - WAREHOUSE_PATH=/app/data/warehouse
      - CORS_ORIGINS=["https://forex.example.com", "http://localhost:3000"]
      - CORS_CREDENTIALS=true
      - CORS_METHODS=["*"]
      - CORS_HEADERS=["*"]
      - CACHE_TTL=300
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data:ro
      - ./models:/app/models:ro
      - api-output:/app/output
      - api-logs:/app/logs
    networks:
      - forex-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend Dashboard
  frontend:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: forex-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
      - NODE_ENV=production
    depends_on:
      - api
    networks:
      - forex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: forex-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    depends_on:
      - api
      - frontend
    networks:
      - forex-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  forex-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/24

volumes:
  api-output:
    driver: local
  api-logs:
    driver: local
  nginx-cache:
    driver: local
  nginx-logs:
    driver: local